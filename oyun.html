<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KA√á YOKSA YANARSIN</title>
<style>
  body {
    margin: 0;
    background: #FFEE93;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #FF7F50;
    font-family: Arial;
    touch-action: none;
  }
  canvas {
    background: #FFEE93;
    border: 3px solid #FF7F50;
  }
  #ui {
    position: absolute;
    top: 15px;
    font-size: 18px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

<div id="ui">Skor: 0 | Hƒ±z: 5 | ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<canvas id="game" width="500" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");

let score = 0;
let lives = 3;
let gameOver = false;

const player = {
  x: 50,
  y: 50,
  size: 30,
  speed: 5
};

const star = {
  x: Math.random() * 460,
  y: Math.random() * 360,
  size: 20
};

const enemy = {
  x: 400,
  y: 200,
  size: 30,
  speed: 2
};

const keys = {};
let touchX = null;
let touchY = null;

/* ‚å®Ô∏è Klavye */
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

/* üì± Dokunmatik */
canvas.addEventListener("touchstart", handleTouch);
canvas.addEventListener("touchmove", handleTouch);
canvas.addEventListener("touchend", () => {
  touchX = null;
  touchY = null;
});

function handleTouch(e) {
  const rect = canvas.getBoundingClientRect();
  touchX = e.touches[0].clientX - rect.left;
  touchY = e.touches[0].clientY - rect.top;
}

/* √áarpƒ±≈üma */
function collision(a, b) {
  return (
    a.x < b.x + b.size &&
    a.x + a.size > b.x &&
    a.y < b.y + b.size &&
    a.y + a.size > b.y
  );
}

function updateUI() {
  ui.textContent = `Skor: ${score} | Hƒ±z: ${player.speed.toFixed(1)} | ${"‚ù§Ô∏è".repeat(lives)}`;
}

function loseLife() {
  lives--;

  // oyuncuyu g√ºvenli yere al
  player.x = 50;
  player.y = 50;

  if (lives <= 0) {
    endGame();
  }

  updateUI();
}

function endGame() {
  gameOver = true;

  setTimeout(() => {
    alert("‚≠ê Yƒ±ldƒ±z kazanma vakti!");
    localStorage.setItem("gameOver", "true");
    window.location.href = "index.html";
  }, 300);
}

function update() {
  if (gameOver) return;

  /* Hareket */
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;

  if (touchX !== null && touchY !== null) {
    if (touchX > player.x) player.x += player.speed;
    if (touchX < player.x) player.x -= player.speed;
    if (touchY > player.y) player.y += player.speed;
    if (touchY < player.y) player.y -= player.speed;
  }

  /* Sƒ±nƒ±rlar */
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  /* Enemy takip */
  enemy.x += Math.sign(player.x - enemy.x) * enemy.speed;
  enemy.y += Math.sign(player.y - enemy.y) * enemy.speed;

  /* Star */
  if (collision(player, star)) {
    score++;
    player.speed += 0.4;
    enemy.speed += 0.25;

    star.x = Math.random() * 460;
    star.y = Math.random() * 360;

    updateUI();
  }

  /* Enemy √ßarpƒ±≈üma */
  if (collision(player, enemy)) {
    loseLife();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "pink";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  ctx.fillStyle = "green";
  ctx.fillRect(star.x, star.y, star.size, star.size);

  ctx.fillStyle = "red";
  ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

updateUI();
loop();
</script>

</body>
</html>
