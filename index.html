<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinikYazar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="game-screen">

        <div class="title-container">
            <img src="çaça.png" alt="MinikYazar Logo" class="title-logo">
            <h1 style="font-size: 3rem;">MinikYazar</h1>
        </div>

        <div id="word-container"></div>
        <p id="message"></p>
        <div id="star-container">⭐: 0</div>
        <div id="count-container">Tamamlanan: 0</div>
        <div id="list-container">
            <ul id="sentence-list"></ul>
        </div>
    </div>
    
    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <script src="app.js"></script>
</body>

</html>
